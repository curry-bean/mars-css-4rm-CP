<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Move to Mars! A CSS only booking form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class='mars'>
  <div class='mars_border'></div>
  <div class='mars_menu'></div>
  <div class='mars_bg'>
    <blink></blink>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/mars_sunburst.png'>
  </div>
  <div class='mars_logo'>
    <div class='mars_logo__empty'></div>
    <div class='mars_logo__filled'></div>
  </div>
  <input checked='checked' id='index1' name='trigger' type='radio'>
  <input id='index2' name='trigger' type='radio'>
  <input id='index3' name='trigger' type='radio'>
  <input id='index4' name='trigger' type='radio'>
  <input id='index5' name='trigger' type='radio'>
  <input id='index6' name='trigger' type='radio'>
  <div class='mars_truck'>
    <div class='mars_truck__wheel'>
      <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/truckwheel.png'>
    </div>
    <div class='mars_truck__wheel--two'>
      <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/truckwheel.png'>
    </div>
    <div class='mars_truck__body'>
      <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/truckbody.png'>
    </div>
  </div>
  <div class='mars_buildings'></div>
  <div class='mars_parallax'></div>
  <div class='mars_parallax--two'></div>
  <div class='mars_scene start'>
    <div class='mars_scene__inner'>
      <div class='intro'>
        <div class='intro_small'>
          Move
        </div>
        <div class='intro_to'>
          to
        </div>
        <div class='intro_large'>
          <span>M</span>
          <span>a</span>
          <span>r</span>
          <span>s</span>
        </div>
        <div class='intro_subheading'>
          " Your new home awaits"
        </div>
        <label for='index2'>
          Get started
          <img class='rocket' src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/rocket_copy.png'>
          <img class='cloud' src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/rcloud.png'>
        </label>
      </div>
    </div>
  </div>
  <div class='mars_scene development'>
    <div class='mars_scene__inner'>
      <div class='intro_development'>
        <div class='intro_development__small'>
          Choose a
        </div>
        <div class='intro_development__large'>
          <span>D</span>
          <span>e</span>
          <span>v</span>
          <span>e</span>
          <span>l</span>
          <span>o</span>
          <span>p</span>
          <span>m</span>
          <span>e</span>
          <span>n</span>
          <span>t</span>
        </div>
        <div class='intro_development__mars'>
          <label for='index3'>
            <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/mars_big.png'>
          </label>
        </div>
      </div>
      <div class='intro_peeps'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/peeps.png'>
      </div>
    </div>
  </div>
  <div class='mars_scene people'>
    <div class='mars_scene__inner'>
      <div class='intro_people'>
        <div class='wrap'>
          <div class='intro_people__small'>
            How many
          </div>
          <div class='intro_people__large'>
            <span>P</span>
            <span>e</span>
            <span>o</span>
            <span>p</span>
            <span>l</span>
            <span>e</span>
          </div>
        </div>
        <label for='index4'>Solo</label>
        <label for='index4'>Couple</label>
        <label for='index4'>Family</label>
        <div class='intro_people__select'>
          <img class='fam1' src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/fam1.png'>
          <img class='fam2' src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/fam2.png'>
          <img class='fam3' src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/fam3.png'>
          <img class='fam4' src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/fam4.png'>
        </div>
      </div>
    </div>
  </div>
  <div class='mars_scene hab'>
    <div class='mars_scene__inner'>
      <div class='intro_hab'>
        <div class='intro_hab__small'>
          choose a
        </div>
        <div class='intro_hab__large'>
          <span>L</span>
          <span>a</span>
          <span>u</span>
          <span>n</span>
          <span>c</span>
          <span>h</span>
          <span></span>
          <span>d</span>
          <span>a</span>
          <span>t</span>
          <span>e</span>
        </div>
        <div class='intro_hab__habs'>
          <label for='index5'>January</label>
          <label for='index5'>Febraury</label>
          <label for='index5'>March</label>
        </div>
      </div>
    </div>
  </div>
  <div class='mars_scene hab'>
    <div class='mars_scene__inner'>
      <div class='intro_hab'>
        <div class='intro_hab__small'>
          Booking complete
        </div>
        <div class='intro_hab__large'>
          <span>T</span>
          <span>h</span>
          <span>a</span>
          <span>n</span>
          <span>k</span>
          <span>s</span>
        </div>
      </div>
    </div>
  </div>
  <div class='mars_scene end'>
    <div class='mars_scene__inner'>
      <div class='intro_slots'>
        <div class='intro_slots__small'>
          thanks
        </div>
        <div class='intro_slots__large'>
          <span>w</span>
          <span>e</span>
          <span>w</span>
          <span>t</span>
        </div>
        <div class='intro_slots_slot'>
          <label for='index6'></label>
        </div>
      </div>
    </div>
  </div>
  <div class='mars_sidebar'>
    <h2>Cost</h2>
    <p>Development: -</p>
    <p>People: -</p>
    <p>Hab type: -</p>
    <p>Booking slot: -</p>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
